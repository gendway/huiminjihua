<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>angularjs-内置对象$http</title>
    <link rel="stylesheet" href="js/select2/select2.css"/>
    <link rel="stylesheet" href="js/select2/select2-bootstrap.css"/>
    <script type="text/javascript" src="/js/jquery/dist/jquery.js"></script>
    <script src="/js/angularjs/angular.min.js" type="text/javascript"></script>
    <script src="/js/select2/select2.min.js" type="text/javascript"></script>


    <script>
        //用js创建模块
        var app = angular.module('pinyougou', []);

        //创建一个控制层  第一个参数：给控制器取名字
        app.controller('select2Controller', function ($scope, $http) {//类的主体开始
            $scope.config3 = {
                data: [{id: 1, text: '有BUG'},
                       {id: 2, text: 'duplicate'},
                       {id: 3, text: 'invalid'},
                       {id: 4, text: 'wontfix'
                }]
                // 其他配置略，可以去看看内置配置中的ajax配置
            };

        });//类的主体结束

    </script>

    <script type="text/javascript" src="/js/angularjs/angular-select2.js"></script>
</head>
<body ng-app="pinyougou" ng-controller="select2Controller">
multiple：允许多选<br/>
<input select2  select2-model="cS2" config="config3" multiple placeholder="支持多选哦" class="form-control" type="text"/>
</body>
</html>
