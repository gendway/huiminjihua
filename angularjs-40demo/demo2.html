<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>angularjs-双向绑定</title>
    <!--引入依赖-->
    <script src="/js/angular.min.js"></script>


</head>
<body>

<h3>
    <per>
        ng-model:表明在$scope中定义了一个变量username
        {{}}表明是去$scope中取数据或者直接输出常量
    </per>
</h3>

<div ng-app>
    用户名：<input ng-model="username"/> <br/>
    用户名:{{username}}
</div>

</body>
</html>
