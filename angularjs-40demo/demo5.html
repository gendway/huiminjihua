<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>angularjs-事件指令</title>
    <!--引入依赖-->
    <script src="/js/angular.min.js"></script>
    <script>
        //用js创建模块
        var app=angular.module('pinyougou',[]);

        //创建一个控制层  第一个参数：给控制器取名字   
        app.controller('demoController',function ($scope) {//类的主体开始
            
            //写方法
            $scope.add=function () {
                $scope.z = parseInt( $scope.x )+ parseInt( $scope.y );
            }
            
            

            
            
        });//类的主体结束

    </script>

</head>
<body>

<h3>
    <per>
        ng-click:点击事件
    </per>
</h3>

<!--
    ng-app:创建一个默认模块并使用
-->
<div ng-app="pinyougou" ng-controller="demoController">

        x:<input ng-model="x" /><br/>
        y:<input ng-model="y" /><br/>
        <!--
            调用demoController的add方法
        -->
        <button ng-click="add()">运算</button>:{{z}}
</div>

</body>
</html>
