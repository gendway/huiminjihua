<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>angularjs-循环输出</title>
    <!--引入依赖-->
    <script src="/js/angular.min.js"></script>
    <script>
        //用js创建模块
        var app=angular.module('pinyougou',[]);

        //创建一个控制层  第一个参数：给控制器取名字   
        app.controller('demoController',function ($scope) {//类的主体开始
            
           //定义变量
            $scope.list=[1,2,77,88,999];
            
            
        });//类的主体结束

    </script>

</head>
<body>

<h3>
    <per>
        循环输出
    </per>
</h3>

<!--
    ng-app:创建一个默认模块并使用
-->
<div ng-app="pinyougou" ng-controller="demoController">

    <!--
        list是$scope中的变量  in:固定写法  i:定义临时变量接受当前循环到的数据
    -->
       <div ng-repeat="i in list">
           {{i}}
       </div>
</div>

</body>
</html>
